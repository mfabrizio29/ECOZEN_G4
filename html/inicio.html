<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/inicio.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
     <!-- Barra superior -->
    <div class="header-container d-flex justify-content-center align-items-center py-2">
        <div class="d-flex flex-wrap justify-content-center align-items-center gap-3 text-center">
            <div class="select-wrapper">
                <select class="delicate-select text-center">
                    <option value="es">Es</option>
                    <option value="en">En</option>
                    <option value="fr">Fr</option>
                </select>
                <div class="dropdown-arrow"></div>
            </div>

            <div class="select-wrapper">
                <select class="delicate-select text-center">
                    <option value="pen">PEN</option>
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                </select>
                <div class="dropdown-arrow"></div>
            </div>

            <div class="vertical-separator mx-2"></div>
            <div class="custom-text">Nos visitas desde: PE</div>
        </div>
    </div>

    <!-- Header central -->
    <div class="header-central px-4 py-1">
        <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap">
            <div class="logo-container me-4">
                <img src="../img/logo.png" alt="Ecozen" class="logo-img">
            </div>
            <button class="navbar-toggle-btn d-lg-none" onclick="toggleMenu()">
                <img src="../img/menu-icon.png" alt="Menu" class="toggler-icon">
            </button>

            <div class="search-group mx-4">
                <div class="search-wrapper">
                    <span class="search-icon">
                        <img src="../img/buscar.png" alt="Lupa">
                        <span class="search-text">Search</span>
                    </span>
                    <input type="text" class="search-input" aria-label="Search">
                    <button class="search-button" type="submit">buscar</button>
                </div>
            </div>

            <div class="icon-group d-flex align-items-center gap-3 ms-4">
                <button class="icon-btn" title="Favoritos">
                    <img src="../img/fav.png" class="icon-img" alt="Favoritos">
                </button>
                <div class="vertical-separator"></div>

                <button class="icon-btn" title="Carrito">
                    <img src="../img/carrito.png" class="icon-img" alt="Carrito"> Carrito
                </button>
                <div class="vertical-separator"></div>

                <div class="d-flex align-items-center select-container gap-1">
                    <img src="../img/usuario.png" class="icon-img" alt="Perfil">
                    <select class="delicate-select">
                        <option>Perfil</option>
                        <option>Salir</option>
                    </select>
                    <div class="dropdown-arrow"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menú principal -->
    <nav class="navbar-principal navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggle-btn d-lg-none ms-auto mb-2" onclick="toggleMenu()">
                <img src="../img/menu.png" alt="Menu" class="toggler-icon">
            </button>

            <div class="nav-menu w-100 justify-content-center" id="menuPrincipal">
                <ul class="navbar-nav flex-column flex-lg-row justify-content-center align-items-center gap-4">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tienda</a></li>
                    <li class="nav-item">
                        <select class="menu-select">
                            <option selected>Categorías</option>
                            <option>Interior</option>
                            <option>Exterior</option>
                        </select>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Contáctenos</a></li>
                    <li class="nav-item">
                        <select class="menu-select">
                            <option selected>Sobre nosotros</option>
                            <option>Sobre Nosotros</option>
                            <option>Sostenibilidad</option>
                            <option>Trabaja con Nosotros</option>
                        </select>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Cuidado de Plantas</a></li>
                </ul>

                <div class="mobile-icons d-flex d-lg-none justify-content-center align-items-center gap-3 mt-3">
                    <button class="icon-btn" title="Favoritos">
                        <img src="../img/fav.png" class="icon-img" alt="Favoritos">
                    </button>
                    <div class="vertical-separator"></div>

                    <button class="icon-btn" title="Carrito">
                        <img src="../img/carrito.png" class="icon-img" alt="Carrito"> Carrito
                    </button>
                    <div class="vertical-separator"></div>

                    <div class="d-flex align-items-center select-container gap-1">
                        <img src="../img/usuario.png" class="icon-img" alt="Perfil">
                        <select class="delicate-select">
                            <option>Perfil</option>
                            <option>Salir</option>
                        </select>
                        <div class="dropdown-arrow"></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            document.querySelector('.nav-menu').classList.toggle('show');
        }
    </script>
</body>
</html>
